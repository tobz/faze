name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build_ui:
    name: Build UI Assets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        id: bun-cache
        with:
          path: ui/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('ui/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        if: steps.bun-cache.outputs.cache-hit != 'true'
        run: bun install
        working-directory: ui

      - name: Build UI
        run: bun run build
        working-directory: ui

      - name: Upload ui artifacts
        uses: actions/upload-artifact@v4
        with:
          name: faze-ui-dist
          path: ui/dist
          retention-days: 1

  build-binaries:
    name: Build
    needs: [build_ui]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: faze
            asset_name: faze-linux-x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: faze
            asset_name: faze-linux-x86_64-musl
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: faze
            asset_name: faze-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: faze
            asset_name: faze-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: faze.exe
            asset_name: faze-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Download UI artifacts
        uses: actions/download-artifact@v4
        with:
          name: faze-ui-dist
          path: ui/dist

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler clang mold
          if [[ "${{ matrix.target }}" == "x86_64-unknown-linux-musl" ]]; then
            sudo apt-get install -y musl-tools
          fi

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install protobuf

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install protoc

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --bin faze

      - name: Archive binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          strip ${{ matrix.artifact_name }} || true
          tar czf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}

      - name: Archive binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ..\..\..\${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            ${{ matrix.asset_name }}.tar.gz
            ${{ matrix.asset_name }}.zip
          if-no-files-found: error

  build-packages:
    name: Build Linux Packages
    needs: [build_ui]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download UI artifacts
        uses: actions/download-artifact@v4
        with:
          name: faze-ui-dist
          path: ui/dist

      - uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler clang mold
          cargo install cargo-deb cargo-generate-rpm

      - name: Build .deb
        run: cargo deb -p faze-cli

      - name: Build binary for RPM
        run: cargo build --release --bin faze

      - name: Build .rpm
        run: cargo generate-rpm -p faze-cli

      - name: Prepare artifacts
        run: |
          mkdir packages
          cp target/debian/*.deb packages/
          cp target/generate-rpm/*.rpm packages/

      - name: Upload Packages
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: packages/*

  publish-release:
    name: Publish Release
    needs: [build-binaries, build-packages]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download binary artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: faze-*
          path: artifacts

      - name: Download package artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-packages
          path: artifacts/packages

      - name: List artifacts (debug)
        run: ls -R artifacts

      - name: Create Release & Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
