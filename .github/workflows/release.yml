name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-binaries:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: glint
            asset_name: glint-linux-x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: glint
            asset_name: glint-linux-x86_64-musl
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: glint
            asset_name: glint-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: glint
            asset_name: glint-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: glint.exe
            asset_name: glint-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler clang
          if [[ "${{ matrix.target }}" == "x86_64-unknown-linux-musl" ]]; then
            sudo apt-get install -y musl-tools
          fi

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install protobuf

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install protoc

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --bin glint --features bundled

      - name: Archive binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          strip ${{ matrix.artifact_name }} || true
          tar czf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}

      - name: Archive binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ..\..\..\${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            ${{ matrix.asset_name }}.tar.gz
            ${{ matrix.asset_name }}.zip
          if-no-files-found: error

  build-packages:
    name: Build Linux Packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler clang
          cargo install cargo-deb cargo-generate-rpm

      - name: Build .deb
        run: cargo deb -p glint-cli --features bundled

      - name: Build binary for RPM
        run: cargo build --release --bin glint --features bundled

      - name: Build .rpm
        run: cargo generate-rpm -p glint-cli

      - name: Prepare artifacts
        run: |
          mkdir packages
          cp target/debian/*.deb packages/
          cp target/generate-rpm/*.rpm packages/

      - name: Upload Packages
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: packages/*

  publish-release:
    name: Publish Release
    needs: [build-binaries, build-packages]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts (debug)
        run: ls -R artifacts

      - name: Create Release & Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates-io:
    name: Publish to Crates.io
    needs: [build-binaries]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: sudo apt-get update && sudo apt-get install -y protobuf-compiler clang

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cargo publish -p glint --token $CARGO_REGISTRY_TOKEN
          sleep 15
          cargo publish -p glint-collector --token $CARGO_REGISTRY_TOKEN
          sleep 15
          cargo publish -p glint-server --token $CARGO_REGISTRY_TOKEN
          sleep 15
          cargo publish -p glint-cli --token $CARGO_REGISTRY_TOKEN
